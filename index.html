<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Destination Log</title>
  </head>
  <body>
    <div class="container">
      <h2>Personal Destination Log</h2>
      <div class="row">
        <div class="col-md-6">
          <h2>Add Destination Information:</h2>
          <form id="form-group">
            <div class="form-group">
              <label for="new-location">Location:</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-season">What season did you travel?:</label>
              <input type="text" class="form-control" id="new-season">
            </div>
            <div class="form-group">
              <label for="new-landmarks">Favorite landmarks:</label>
              <input type="text" class="form-control" id="new-landmarks">
            </div>

            <button type="submit" class="btn">Add</button>


          </form>
          <h2>See where you've been</h2>
            <ul id="result">

            </ul>
        </div>
        <div class="col-md-6">
          <div id="show-result">
             <h2></h2>

             <p>Location: <span class="location-name"></span></p>
             <p>Season: <span class="season"></span></p>
             <p>Landmarks: <span class="landmarks"></span></p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
